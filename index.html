<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<header class="header">
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<div class="ss-container">
		<main>
			<ul class="ss-shopping-list">
				<li>
					<label>
						<input type="checkbox">
						<span class="ss-item">A lot of pickles </span>
						<span class="ss-item-tag">for the next lessons about CSS</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ss-item">10 apples </span>
						<span class="ss-item-tag">for more CSS manipulations</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ss-item">20 oranges </span>
						<span class="ss-item-tag">because they are awesome</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ss-item">13 plates </span>
						<span class="ss-item-tag">hm... they always disappear</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ss-item">15 bentos </span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ss-item">1 bottle of Sake ^_^ </span>
						<span class="ss-item-tag">for my friends</span>
					</label>
				</li>
			</ul>
		</main>

		<footer class="footer">
			<p>Bon appetit :)</p>
		</footer>
	</div>
</body>
</html>
